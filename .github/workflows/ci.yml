name: test
on: [push, pull_request]
jobs:
  test:
    name: ${{ matrix.os }} Ruby ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        os:   ['ubuntu', 'macos'] # wasmer-ruby dose not work on windows...
        ruby: ['2.7', '3.0', '3.1']
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
#         bundler-cache: true  <- This causes an error in wasmer
      - uses: crystal-lang/install-crystal@v1
      - name: Install (macos)
        if: ${{ matrix.os == 'macos' }}
        run: |
          brew -v
      - name: Install (ubuntu)
        if: ${{ matrix.os == 'ubuntu' }}
        run: |
          gem install wasmer sorcerer
          sudo apt update -y
      - name: Build and test with Rake
        run: |
          ./download-wasm-libs.sh
          bundle install
          bundle exec ruby examples/fib.rb