name: test
on: [push, pull_request]
jobs:
  test:
    name: ${{ matrix.os }} Ruby ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        os:   ['ubuntu', 'macos'] # wasmer-ruby dose not work on windows...
        ruby: ['2.7', '3.0', '3.1']
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
#         bundler-cache: true  <- This causes an error in wasmer
      - name: Install (macos)
        if: ${{ matrix.os == 'macos' }}
        run: |
          brew update
          brew install llvm crystal
          echo $(dirname $(brew ls llvm | grep wasm-ld)) >> $GITHUB_PATH
      - name: Install (ubuntu)
        if: ${{ matrix.os == 'ubuntu' }}
        run: |
          sudo apt update -y
          sudo apt upgrade -y
          sudo apt install lld
          curl -fsSL https://crystal-lang.org/install.sh | sudo bash
      - name: Build and test with Rake
        run: |
          ./download-wasm-libs.sh
          bundle install
          bundle exec ruby examples/fib.rb